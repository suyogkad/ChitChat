<!DOCTYPE html>
<html>
<head>
    <title>Chat Messages</title>
</head>
<body>
    <h1>Chat Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.timestamp }}: <strong>{{ message.sender }}</strong> to <strong>{{ message.receiver }}</strong> - {{ message.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
