<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #5b6cfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .signup-container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .signup-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input.invalid {
            border-color: #e74c3c;
            /* Red color when invalid */
        }
        .form-group input.valid {
            border-color: #2ecc71;
            /* Green color when valid */
        }
        .form-group input::placeholder {
            color: #aaa;
        }
        .password-criteria {
            font-size: 13px;
            color: #999;
            margin-top: 10px;
        }
        .password-criteria li {
            list-style: none;
            margin: 5px 0;
        }
        .password-criteria span {
            color: #e74c3c;
        }
        .password-criteria .valid {
            color: #2ecc71;
        }
        .password-criteria .invalid {
            color: #e74c3c;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 8px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #43A047;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create your account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@fieldboom.com" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full name</label>
                <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password1', this)">üëÅÔ∏è</span>
                <ul class="password-criteria">
                    <li id="minLength">8 characters minimum <span>‚úñ</span></li>
                    <li id="number">Includes a number <span>‚úñ</span></li>
                    <li id="uppercase">Includes an uppercase letter <span>‚úñ</span></li>
                    <li id="specialChar">Includes a special character <span>‚úñ</span></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="password2">Password confirmation</label>
                <input type="password" id="password2" name="password2" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password2', this)">üëÅÔ∏è</span>
                <div id="passwordMatch" class="password-criteria">Password match: <span>‚úñ</span></div>
            </div>
            <button type="submit" class="submit-button">Continue</button>
        </form>
    </div>
    <script>
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    const minLength = document.getElementById('minLength');
    const number = document.getElementById('number');
    const uppercase = document.getElementById('uppercase');
    const specialChar = document.getElementById('specialChar');
    const passwordMatch = document.getElementById('passwordMatch');

    function togglePasswordVisibility(passwordId, toggleIcon) {
        const passwordInput = document.getElementById(passwordId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.textContent = toggleIcon.textContent === 'üëÅÔ∏è' ? 'üîí' : 'üëÅÔ∏è';
    }

    function updateCriteria(criteria, isValid) {
        criteria.className = isValid ? 'valid' : 'invalid';
        criteria.querySelector('span').textContent = isValid ? '‚úî' : '‚úñ';
    }

    function validatePassword() {
        const val = password1.value;
        const hasMinLength = val.length >= 8;
        const hasNumber = /\d/.test(val);
        const hasUppercase = /[A-Z]/.test(val);
        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(val);

        updateCriteria(minLength, hasMinLength);
        updateCriteria(number, hasNumber);
        updateCriteria(uppercase, hasUppercase);
        updateCriteria(specialChar, hasSpecialChar);

        password1.className = hasMinLength && hasNumber && hasUppercase && hasSpecialChar ? 'valid' : 'invalid';
    }

    function confirmPassword() {
        const isMatch = password1.value === password2.value && password2.value !== '';
        passwordMatch.querySelector('span').textContent = isMatch ? '‚úî' : '‚úñ';
        passwordMatch.className = isMatch ? 'valid' : 'invalid';
        password2.className = isMatch ? 'valid' : 'invalid';
    }

    password1.addEventListener('input', validatePassword);
    password2.addEventListener('input', confirmPassword);
</script>
</body>
</html>
